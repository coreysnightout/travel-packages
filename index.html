<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Travel Packages</title>
  </head>
  <body>
   <div class="container">
    <form id="userInput" action="index.html" method="post">
      <h3>Fill out Form:</h3>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="Locations">
        <h3>Pick a Location</h3>
        <div class="radio">
          <label class="radio-inline"><input type="radio" name="location" value="boston">Boston</label>
          <label class="radio-inline"><input type="radio" name="location" value="richmond">Richmond</label>
        </div>
      </div>
      <div class="form-group">
        <label for="days">Number of Days:</label>
        <input type="number" class="form-control" id="days">
      </div>
      <div class="activities">
        <h3>Activities</h3>
        <label class="checkbox-inline"><input type="checkbox" value="barCrawl">Bar Crawl</label>
        <label class="checkbox-inline"><input type="checkbox" value="hardcoreShow">Hardcore Show</label>
        <label class="checkbox-inline"><input type="checkbox" value="riverGuide">River Guide</label>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <div class="output">
      <h3>Your tript will cost<span class="price"></span>, <span class="name"></span>.</h3>
      <!-- <h3>Name:<span class="name"></span></h3> -->
    </div>
   </div>
  </body>
</html>
